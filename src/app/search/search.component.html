<div class="h-16 flex items-center w-full" style="background-color: rgba(247,248,253,1);">
    <div class="flex w-1/2 ml-10">
        <div class="flex">
            <img height="28" width="28" src="../../assets/image/git.png" />
            <span class="font-semibold text-lg leading-7" style="color: rgba(32,32,51,1);">Github Search</span>
        </div>
    </div>
    <form class="input-group relative flex w-1/3 mr-6 ml-auto" [formGroup]="searchForm">
        <input [formControlName]="'search'" type="search" class="input-primary" placeholder="Search Github Username" aria-label="Search"
            aria-describedby="button-addon2">
        <button (click)="search()" class="btn-primary" type="button" id="button-addon2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
            </svg>
            <!-- Search -->
        </button>
    </form>
</div>
